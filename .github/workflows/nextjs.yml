# Sample workflow for building and deploying a Next.js site to GitHub Pages
#
# To get started with Next.js see: https://nextjs.org/docs/getting-started
#
name: Deploy Next.js site to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "18"
      
      - name: Setup Pages
        uses: actions/configure-pages@v5
        with:
          static_site_generator: next
      
      - name: Install dependencies
        run: |
          npm install
          npm install --save-dev tailwindcss@3.4.1 postcss@8.4.35 autoprefixer@10.4.18
          npm list tailwindcss
      
      - name: Update PostCSS config
        run: |
          echo 'module.exports = {
            plugins: {
              "tailwindcss": {},
              "autoprefixer": {},
            },
          };' > postcss.config.js
          cat postcss.config.js
      
      - name: Update Tailwind config
        run: |
          echo 'module.exports = {
            content: [
              "./pages/**/*.{js,ts,jsx,tsx,mdx}",
              "./components/**/*.{js,ts,jsx,tsx,mdx}",
              "./app/**/*.{js,ts,jsx,tsx,mdx}",
              "./page.tsx",
            ],
            theme: {
              extend: {},
            },
            plugins: [],
          }' > tailwind.config.js
          cat tailwind.config.js
      
      - name: Create simplified app page
        run: |
          mkdir -p app
          
          # Create a simplified globals.css
          echo '@tailwind base;
          @tailwind components;
          @tailwind utilities;

          body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
          }' > app/globals.css
          
          # Create a simplified layout.tsx
          echo 'export default function RootLayout({
            children,
          }: {
            children: React.ReactNode
          }) {
            return (
              <html lang="en">
                <body>{children}</body>
              </html>
            )
          }' > app/layout.tsx
          
          # Create a simplified page.tsx with some Tailwind classes
          echo 'export default function Home() {
            return (
              <div className="min-h-screen bg-gray-100 py-12 px-4 sm:px-6 lg:px-8">
                <div className="max-w-md mx-auto bg-white rounded-xl shadow-md overflow-hidden md:max-w-2xl">
                  <div className="md:flex">
                    <div className="p-8">
                      <div className="uppercase tracking-wide text-sm text-indigo-500 font-semibold">Clinical Intervention Theories</div>
                      <h1 className="mt-1 text-xl font-medium text-black">Welcome to our site</h1>
                      <p className="mt-2 text-gray-500">This is a simplified version of our site created for GitHub Pages deployment.</p>
                      <button className="mt-4 px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700">
                        Learn More
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            )
          }' > app/page.tsx
      
      - name: Debug Environment
        run: |
          echo "Generated files:"
          find app -type f | sort
          echo "Content of app/page.tsx:"
          cat app/page.tsx
          echo "Content of app/globals.css:"
          cat app/globals.css
      
      - name: Try building with Next.js
        run: npm run build
      
      - name: Create fallback page if build failed
        if: failure()
        run: |
          mkdir -p out
          echo '<!DOCTYPE html>
          <html lang="en">
          <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Clinical Intervention Theories</title>
            <style>
              body {
                font-family: Arial, sans-serif;
                line-height: 1.6;
                margin: 0;
                padding: 20px;
                color: #333;
                max-width: 800px;
                margin: 0 auto;
              }
              h1 {
                color: #2c3e50;
              }
              pre {
                background: #f4f4f4;
                padding: 15px;
                border-radius: 5px;
                overflow-x: auto;
              }
            </style>
          </head>
          <body>
            <h1>Clinical Intervention Theories</h1>
            <p>Build attempt failed. We are troubleshooting the issue.</p>
            <p>See GitHub Actions logs for detailed error information.</p>
          </body>
          </html>' > out/index.html
      
      - name: Check for out directory
        run: |
          if [ ! -d "out" ]; then
            mkdir -p out
            cp -r public/* out/ 2>/dev/null || :
            echo "Build may have failed silently. Check logs." > out/index.html
          fi
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
