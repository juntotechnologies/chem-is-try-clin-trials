# Sample workflow for building and deploying a Next.js site to GitHub Pages
#
# To get started with Next.js see: https://nextjs.org/docs/getting-started
#
name: Deploy Next.js site to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: 'npm'
      
      - name: Setup Pages
        uses: actions/configure-pages@v5
        with:
          static_site_generator: next
      
      - name: Install dependencies with exact versions
        run: |
          npm ci
          # Install tailwindcss-animate explicitly if needed
          npm install --save-dev tailwindcss-animate@1.0.7
          npm list tailwindcss
          npm list tailwindcss-animate
      
      - name: Ensure PostCSS configuration is correct
        run: |
          cat > postcss.config.js << 'EOL'
          module.exports = {
            plugins: {
              tailwindcss: {},
              autoprefixer: {},
            },
          }
          EOL
          cat postcss.config.js
      
      - name: Ensure Tailwind config is correct
        run: |
          cat > tailwind.config.js << 'EOL'
          /** @type {import('tailwindcss').Config} */
          module.exports = {
            content: [
              './pages/**/*.{js,ts,jsx,tsx,mdx}',
              './components/**/*.{js,ts,jsx,tsx,mdx}',
              './app/**/*.{js,ts,jsx,tsx,mdx}',
              './page.tsx',
            ],
            theme: {
              extend: {
                colors: {
                  background: "hsl(var(--background))",
                  foreground: "hsl(var(--foreground))",
                  card: {
                    DEFAULT: "hsl(var(--card))",
                    foreground: "hsl(var(--card-foreground))"
                  },
                  popover: {
                    DEFAULT: "hsl(var(--popover))",
                    foreground: "hsl(var(--popover-foreground))"
                  },
                  primary: {
                    DEFAULT: "hsl(var(--primary))",
                    foreground: "hsl(var(--primary-foreground))"
                  },
                  secondary: {
                    DEFAULT: "hsl(var(--secondary))",
                    foreground: "hsl(var(--secondary-foreground))"
                  },
                  muted: {
                    DEFAULT: "hsl(var(--muted))",
                    foreground: "hsl(var(--muted-foreground))"
                  },
                  accent: {
                    DEFAULT: "hsl(var(--accent))",
                    foreground: "hsl(var(--accent-foreground))"
                  },
                  destructive: {
                    DEFAULT: "hsl(var(--destructive))",
                    foreground: "hsl(var(--destructive-foreground))"
                  },
                  border: "hsl(var(--border))",
                  input: "hsl(var(--input))",
                  ring: "hsl(var(--ring))",
                  // Chart colors
                  chart: {
                    1: "hsl(var(--chart-1))",
                    2: "hsl(var(--chart-2))",
                    3: "hsl(var(--chart-3))",
                    4: "hsl(var(--chart-4))",
                    5: "hsl(var(--chart-5))",
                  },
                  // Sidebar colors
                  sidebar: {
                    background: "hsl(var(--sidebar-background))",
                    foreground: "hsl(var(--sidebar-foreground))",
                    primary: "hsl(var(--sidebar-primary))",
                    "primary-foreground": "hsl(var(--sidebar-primary-foreground))",
                    accent: "hsl(var(--sidebar-accent))",
                    "accent-foreground": "hsl(var(--sidebar-accent-foreground))",
                    border: "hsl(var(--sidebar-border))",
                    ring: "hsl(var(--sidebar-ring))",
                  },
                },
                borderRadius: {
                  lg: "var(--radius)",
                  md: "calc(var(--radius) - 2px)",
                  sm: "calc(var(--radius) - 4px)"
                },
                keyframes: {
                  "accordion-down": {
                    from: { height: "0" },
                    to: { height: "var(--radix-accordion-content-height)" }
                  },
                  "accordion-up": {
                    from: { height: "var(--radix-accordion-content-height)" },
                    to: { height: "0" }
                  }
                },
                animation: {
                  "accordion-down": "accordion-down 0.2s ease-out",
                  "accordion-up": "accordion-up 0.2s ease-out"
                }
              }
            },
            plugins: [require("tailwindcss-animate")],
          }
          EOL
          cat tailwind.config.js
      
      - name: Check app/globals.css content
        run: |
          echo "Current globals.css content:"
          cat app/globals.css || echo "No globals.css found"
      
      - name: Update Next.js config for GitHub Pages
        run: |
          cat > next.config.js << 'EOL'
          /** @type {import('next').NextConfig} */
          const nextConfig = {
            output: 'export',
            basePath: process.env.NODE_ENV === 'production' ? '/cit-clinical' : '',
            assetPrefix: process.env.NODE_ENV === 'production' ? '/cit-clinical/' : '',
            images: {
              unoptimized: true,
            },
            typescript: {
              ignoreBuildErrors: true,
            },
            eslint: {
              ignoreDuringBuilds: true,
            },
            trailingSlash: true,
            experimental: {
              webpackBuildWorker: true, 
              parallelServerBuildTraces: true,
              parallelServerCompiles: true,
            }
          }
          
          module.exports = nextConfig
          EOL
          cat next.config.js
      
      - name: Debug environment
        run: |
          echo "Current directory structure:"
          find . -type f -name "*.css" | sort
          echo "Component and page files:"
          find . -type f \( -name "*.tsx" -o -name "*.ts" \) -not -path "./node_modules/*" | sort
          echo "Package.json:"
          cat package.json
      
      - name: Set NODE_ENV and other vars
        run: |
          echo "NODE_ENV=production" >> $GITHUB_ENV
          echo "NEXT_PUBLIC_BASE_PATH=/cit-clinical" >> $GITHUB_ENV
      
      - name: Clean existing build artifacts
        run: |
          rm -rf .next out
      
      - name: Build with Next.js
        run: |
          npm run build
          # If the build produces empty CSS, let's try a dev build for comparison
          if [ ! -s out/_next/static/css/*.css ] && [ -f out/_next/static/css/*.css ]; then
            echo "Warning: CSS file is empty, this might be why styling is missing"
          fi
      
      - name: Create script to fix path issues
        run: |
          cat > out/_fix-paths.js << 'EOL'
          const fs = require('fs');
          const path = require('path');
          
          function processHtmlFile(filePath) {
            const content = fs.readFileSync(filePath, 'utf8');
            // Fix paths in HTML files
            const fixedContent = content
              .replace(/href="\/_next\//g, 'href="/cit-clinical/_next/')
              .replace(/src="\/_next\//g, 'src="/cit-clinical/_next/');
            
            fs.writeFileSync(filePath, fixedContent);
            console.log(`Fixed paths in ${filePath}`);
          }
          
          function walkDir(dir) {
            const files = fs.readdirSync(dir);
            
            for (const file of files) {
              const filePath = path.join(dir, file);
              const stat = fs.statSync(filePath);
              
              if (stat.isDirectory()) {
                walkDir(filePath);
              } else if (file.endsWith('.html')) {
                processHtmlFile(filePath);
              }
            }
          }
          
          walkDir('.');
          console.log('Path fixing complete!');
          EOL
          
          cd out && node _fix-paths.js
      
      - name: Debug build output
        run: |
          echo "Output directory contents:"
          ls -la out/ || echo "No out directory found"
          echo "CSS files in output:"
          find out -type f -name "*.css" || echo "No CSS files found in output"
          if [ -f out/_next/static/css/*.css ]; then
            echo "CSS content sample (first 20 lines):"
            head -n 20 out/_next/static/css/*.css
          fi
          echo "First 50 lines of index.html:"
          head -n 50 out/index.html || echo "No index.html found"
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
